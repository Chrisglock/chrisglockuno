					<h2>Calculador de Promedio</h2>
                    <head>
                        <script type='text/javascript'>
                            function addFields(){
                                // Generate a dynamic number of inputs
                                var number = document.getElementById("member").value;
                                // Get the element where the inputs will be added to
                                var container2 = document.getElementById("container2");
                                var container = document.getElementById("container");

                                // Remove every children it had before
                                while (container.hasChildNodes()) {
                                    container.removeChild(container.lastChild);
                                }
                                while (container2.hasChildNodes()) {
                                    container2.removeChild(container2.lastChild);
                                }
                               
                    
                    
                                for (i=0;i<number;i++){
                                    // Append a node with a random text
                                    container.appendChild(document.createTextNode("Nota: " + (i+1)));
                                    // Create an <input> element, set its type and name attributes
                                    var input = document.createElement("input");
                                    input.type = "text";
                                    input.id = "nota" + i;
                                    //input.class = "form-control";
                                    container.appendChild(input);
                                    container.appendChild(document.createTextNode("%"));
                                    var inputper = document.createElement("input");
                                    inputper.type = "text";
                                    inputper.id = "porcentaje" + i;
                                    container.appendChild(inputper);
                                    // Append a line break 
                                    container.appendChild(document.createElement("br"));
                                }
                                
                                var resultado = document.createElement("input");
                                resultado.type = "text";
                                resultado.id = "notafinal";
                               
                    
                                var clickMeButton = document.createElement('button');
                                container2.appendChild(clickMeButton);
                    
                    
                                container2.appendChild(resultado);
                    
                                clickMeButton.id = 'generarnota';
                                clickMeButton.innerHTML = 'Calcular';
                                clickMeButton.onclick = function amogus(){console.log(clickMeButton.innerHTML = 'Calculado!');
                                var sum = 0;
                                for(i=0;i<number;i++){
                                    sum = sum + document.getElementById("nota" + String(i)).value*document.getElementById("porcentaje" + String(i)).value*0.01;
                                }
                                console.log(sum);
                                document.getElementById("notafinal").setAttribute('value',sum);
                                };
                                
                    
                                
                    
                            }
                    
                        </script>
                    </head>
                    <body style="padding: 70px 0;
                    text-align: center;">
                    <div></div>
                        <input type="text" id="member" name="member" value="">Cantidad de notas: (max. 10)<br />
                        <button id="filldetails" onclick="addFields()">generar notas</button>
                        <div id="container" class="col"></div>
                        <div id="container2" class="col"></div>
